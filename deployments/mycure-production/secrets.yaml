# MyCure Production Secrets - Provider-Agnostic Schema
# Location determines scope: mycure-production deployment secrets
# targetNamespace defaults to "mycure-production" (inferred from directory path)

secrets:
  # PostgreSQL Database Credentials
  - name: postgresql
    remoteRef: mycure-production-postgresql
    keys:
      - key: postgres-password
        remoteKey: mycure-production-postgresql-postgres-password
        generate: true  # Auto-generate secure password

  # MongoDB Database Credentials
  - name: mongodb
    remoteRef: mycure-production-mongodb
    keys:
      - key: mongodb-root-password
        remoteKey: mycure-production-mongodb-root-password
        generate: true
      - key: mongodb-replica-set-key
        remoteKey: mycure-production-mongodb-replica-set-key
        generate: true

  # MinIO Object Storage Credentials
  - name: minio
    remoteRef: mycure-production-minio
    keys:
      - key: root-user
        remoteKey: mycure-production-minio-root-user
        generate: true
      - key: root-password
        remoteKey: mycure-production-minio-root-password
        generate: true

  # HapiHub Application Secrets
  - name: hapihub-secrets
    remoteRef: mycure-production-hapihub
    keys:
      - key: GOOGLE_CLIENT_ID
        remoteKey: mycure-production-google-oauth-client-id
        prompt: "HapiHub Google OAuth Client ID"
      - key: GOOGLE_CLIENT_SECRET
        remoteKey: mycure-production-google-oauth-client-secret
        prompt: "HapiHub Google OAuth Client Secret"
      - key: STRIPE_SECRET_KEY
        remoteKey: mycure-production-stripe-secret-key
        prompt: "HapiHub Stripe Secret Key"
