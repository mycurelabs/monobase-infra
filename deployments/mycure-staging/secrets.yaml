# MyCure Staging Secrets - Provider-Agnostic Schema
# Location determines scope: mycure-staging deployment secrets
# targetNamespace defaults to "mycure-staging" (inferred from directory path)

secrets:
  # PostgreSQL Database Credentials
  - name: postgresql
    remoteRef: mycure-staging-postgresql
    keys:
      - key: postgres-password
        remoteKey: mycure-staging-postgresql-postgres-password
        generate: true  # Auto-generate secure password

  # MongoDB Database Credentials
  - name: mongodb
    remoteRef: mycure-staging-mongodb
    keys:
      - key: mongodb-root-password
        remoteKey: mycure-staging-mongodb-root-password
        generate: true
      - key: mongodb-replica-set-key
        remoteKey: mycure-staging-mongodb-replica-set-key
        generate: true

  # MinIO Object Storage Credentials
  - name: minio
    remoteRef: mycure-staging-minio
    keys:
      - key: root-user
        remoteKey: mycure-staging-minio-root-user
        generate: true
      - key: root-password
        remoteKey: mycure-staging-minio-root-password
        generate: true

  # HapiHub Application Secrets
  - name: hapihub-secrets
    remoteRef: mycure-staging-hapihub
    keys:
      - key: GOOGLE_CLIENT_ID
        remoteKey: mycure-staging-google-oauth-client-id
        prompt: "HapiHub Google OAuth Client ID"
      - key: GOOGLE_CLIENT_SECRET
        remoteKey: mycure-staging-google-oauth-client-secret
        prompt: "HapiHub Google OAuth Client Secret"
      - key: STRIPE_SECRET_KEY
        remoteKey: mycure-staging-stripe-secret-key
        prompt: "HapiHub Stripe Secret Key"
