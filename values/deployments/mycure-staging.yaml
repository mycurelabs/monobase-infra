# ===== DATABASE: PostgreSQL =====
postgresql:
  enabled: false  # Disabled - API application not in use

  fullnameOverride: "postgresql"

  architecture: standalone

  image:
    repository: bitnamilegacy/postgresql
    tag: 16.4.0-debian-12-r13

  auth:
    enabled: true
    existingSecret: postgresql
    secretKeys:
      adminPasswordKey: postgres-password

  persistence:
    enabled: true
    storageClass: ""
    size: 20Gi

  resources:
    requests:
      cpu: 50m
      memory: 128Mi
    limits:
      cpu: 500m
      memory: 1Gi

  podDisruptionBudget:
    enabled: false

# ===== DATABASE: MongoDB =====
mongodb:
  enabled: true

  fullnameOverride: "mongodb"

  architecture: replicaset
  replicaCount: 1

  image:
    repository: bitnamilegacy/mongodb
    tag: 7.0.15-debian-12-r0

  auth:
    rootUser: root
    existingSecret: mongodb

  arbiter:
    enabled: false

  persistence:
    enabled: true
    storageClass: ""
    size: 20Gi

  resources:
    requests:
      cpu: 100m
      memory: 640Mi
    limits:
      cpu: 500m
      memory: 1Gi

  podDisruptionBudget:
    enabled: false

# ===== CACHE: Valkey (Redis) =====
valkey:
  enabled: false

  architecture: standalone

  image:
    repository: bitnamilegacy/valkey
    tag: 8.0.1-debian-12-r2

  master:
    persistence:
      enabled: true
      storageClass: ""
      size: 4Gi

  resources:
    requests:
      cpu: 50m
      memory: 128Mi
    limits:
      cpu: 250m
      memory: 256Mi

# ===== STORAGE: MinIO Object Storage =====
minio:
  enabled: true

  fullnameOverride: "minio"

  image:
    repository: bitnamilegacy/minio
    tag: "2025.7.23-debian-12-r3"

  mode: standalone
  
  statefulset:
    replicaCount: 1

  auth:
    existingSecret: minio

  persistence:
    enabled: true
    storageClass: ""
    size: 10Gi

  resources:
    requests:
      cpu: 100m
      memory: 256Mi
    limits:
      cpu: 500m
      memory: 512Mi

  defaultBuckets: "monobase-files"
  
  buckets:
    - name: "monobase-files"
  region: "us-east-1"

  podSecurityContext:
    enabled: true
    fsGroup: 1001
    fsGroupChangePolicy: "OnRootMismatch"

  containerSecurityContext:
    enabled: true
    runAsUser: 1001
    runAsGroup: 1001
    runAsNonRoot: true
    privileged: false
    readOnlyRootFilesystem: true
    allowPrivilegeEscalation: false
    capabilities:
      drop:
        - ALL
    seccompProfile:
      type: RuntimeDefault

  gateway:
    enabled: true
    hostname: ""
    sectionName: https-lfh-stg
    rateLimit:
      enabled: false

# ===== EMAIL TESTING: Mailpit =====
mailpit:
  enabled: true

  resources:
    requests:
      cpu: 25m
      memory: 32Mi
    limits:
      cpu: 100m
      memory: 64Mi

  gateway:
    enabled: true
    hostname: ""
    sectionName: https-lfh-stg

# ===== BACKUP =====
backup:
  enabled: false

# ===== SECURITY =====
podSecurityStandards:
  enabled: true
  level: restricted

# ===== RESOURCE QUOTAS =====
resourceQuotas:
  enabled: false
