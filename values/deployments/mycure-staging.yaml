# MyCure Staging Configuration
# Staging environment on DigitalOcean Kubernetes (DOKS)

global:
  domain: stg.localfirsthealth.com
  namespace: mycure-staging
  environment: staging

  nodePool: "staging"

  gateway:
    name: shared-gateway
    namespace: gateway-system
    sectionName: https-lfh-stg  # Use localfirsthealth.com listener

  storage:
    provider: ""
    className: ""

# ===== CORE: Monobase API =====
api:
  enabled: false

  image:
    repository: ghcr.io/monobaselabs/api
    tag: "0.1.4"
    pullPolicy: IfNotPresent

  replicaCount: 1

  resources:
    requests:
      cpu: 100m
      memory: 256Mi
    limits:
      cpu: 500m
      memory: 512Mi

  gateway:
    hostname: ""

  livenessProbe:
    enabled: true

  readinessProbe:
    enabled: true

  podDisruptionBudget:
    enabled: false

  autoscaling:
    enabled: false

  backup:
    enabled: false

  externalSecrets:
    enabled: false

  postgresql:
    serviceName: postgresql
    architecture: standalone
    auth:
      database: postgres
      username: postgres

  mailpit:
    enabled: true

# ===== CORE: Monobase Account Frontend =====
account:
  enabled: false

  image:
    repository: ghcr.io/monobaselabs/accountapp
    tag: "1.0.2"
    pullPolicy: IfNotPresent

  replicaCount: 1

  resources:
    requests:
      cpu: 50m
      memory: 64Mi
    limits:
      cpu: 200m
      memory: 128Mi

  gateway:
    hostname: ""

  config:
    API_URL: "https://hapihub.stg.localfirsthealth.com"

  podDisruptionBudget:
    enabled: false

# ===== HEALTHCARE: HapiHub API =====
hapihub:
  enabled: true

  image:
    repository: ghcr.io/mycurelabs/hapihub
    tag: "10.9.0"
    pullPolicy: IfNotPresent

  replicaCount: 1

  resources:
    requests:
      cpu: 500m
      memory: 256Mi
    limits:
      cpu: 500m
      memory: 1Gi

  gateway:
    hostname: ""
    sectionName: https-lfh-stg
    timeouts:
      request: "60s"

  betterAuth:
    passkey:
      rpName: "Mycure"
      rpId: "localfirsthealth.com"

  env:
    - name: BETTER_AUTH_RATE_LIMIT_ENABLED
      value: "true"
    - name: BETTER_AUTH_RATE_LIMIT_WINDOW
      value: "60"
    - name: BETTER_AUTH_RATE_LIMIT_MAX
      value: "300"

  livenessProbe:
    enabled: true

  readinessProbe:
    enabled: true

  podDisruptionBudget:
    enabled: false

  autoscaling:
    enabled: false

  externalSecrets:
    enabled: true
    secretStore: gcp-secretstore
    secretStoreKind: ClusterSecretStore
    refreshInterval: 1h
    secrets:
      - secretKey: GOOGLE_CLIENT_ID
        remoteKey: mycure-staging-google-oauth-client-id
      - secretKey: GOOGLE_CLIENT_SECRET
        remoteKey: mycure-staging-google-oauth-client-secret
      - secretKey: STRIPE_SECRET_KEY
        remoteKey: mycure-staging-stripe-secret-key

  mongodb:
    serviceName: mongodb
    database: hapihub
    username: root
    replicaSet: rs0

