# =============================================================================
# Practice Deployment Secrets
# =============================================================================
# IMPORTANT: These are example secrets for local development/practice only!
# 
# For PRODUCTION:
# - Use External Secrets Operator with cloud KMS (GCP Secret Manager, AWS Secrets Manager)
# - Never commit real secrets to Git
# - Use strong, randomly generated passwords
#
# Usage:
# 1. Create the namespace first: kubectl create namespace practice-staging
# 2. Apply these secrets: kubectl apply -f practice-secrets.yaml
# 3. Then deploy your application
# =============================================================================

---
# MongoDB Secret
apiVersion: v1
kind: Secret
metadata:
  name: mongodb
  namespace: practice-staging
type: Opaque
stringData:
  # Root password for MongoDB
  mongodb-root-password: "practice-mongo-password-123"
  # Replica set key (must be at least 6 characters)
  mongodb-replica-set-key: "practice-replica-key-secret-12345"

---
# MinIO Secret
apiVersion: v1
kind: Secret
metadata:
  name: minio
  namespace: practice-staging
type: Opaque
stringData:
  # MinIO root credentials
  root-user: "minio-admin"
  root-password: "practice-minio-password-123"

