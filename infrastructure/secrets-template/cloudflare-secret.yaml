# Cloudflare API Token Secret Template
# DO NOT commit with real values - this is a template only!
#
# Usage:
#   1. Copy this file
#   2. Replace YOUR_CLOUDFLARE_API_TOKEN with your actual token
#   3. Apply: kubectl apply -f cloudflare-secret.yaml
#   4. Delete the file (don't commit secrets!)
#
# Or use kubectl directly:
#   kubectl create secret generic cloudflare-api-token \
#     --namespace=YOUR_NAMESPACE \
#     --from-literal=api-token=YOUR_CLOUDFLARE_API_TOKEN
#
apiVersion: v1
kind: Secret
metadata:
  name: cloudflare-api-token
  namespace: gateway-system  # Change to your app namespace if needed
type: Opaque
stringData:
  api-token: "YOUR_CLOUDFLARE_API_TOKEN"

