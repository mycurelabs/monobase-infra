# Let's Encrypt Production ClusterIssuer
# Use for real certificates trusted by browsers
# WARNING: Has strict rate limits (50 certs/week per domain)

apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-prod
  labels:
    app.kubernetes.io/name: letsencrypt-prod
    app.kubernetes.io/component: tls
    app.kubernetes.io/managed-by: argocd
spec:
  acme:
    # Let's Encrypt Production Server
    server: https://acme-v02.api.letsencrypt.org/directory

    # Email for Let's Encrypt notifications (expiry, etc.)
    # This is templated and replaced by scripts/secrets.sh
    email: "caretheextramile@gmail.com"

    # Secret to store ACME account private key
    privateKeySecretRef:
      name: letsencrypt-prod-account-key

    # DNS-01 challenge solver (required for wildcard certificates)
    solvers:
      - dns01:
          cloudflare:
            # Cloudflare API token from Kubernetes secret
            # Created by External Secrets Operator
            apiTokenSecretRef:
              name: cloudflare-api-token
              key: api-token
        selector:
          dnsZones:
            - "mycureapp.com"  # Templated by scripts/secrets.sh
