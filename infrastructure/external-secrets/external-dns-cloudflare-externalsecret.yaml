# ExternalSecret: Cloudflare API Token for external-dns
# Syncs Cloudflare API token from GCP Secret Manager to external-dns namespace

apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: cloudflare-api-token
  namespace: external-dns
spec:
  refreshInterval: 1h
  
  secretStoreRef:
    name: gcp-secretstore
    kind: ClusterSecretStore
  
  target:
    name: cloudflare-api-token
    creationPolicy: Owner
  
  data:
    - secretKey: api-token
      remoteRef:
        key: infrastructure-cloudflare-api-token
