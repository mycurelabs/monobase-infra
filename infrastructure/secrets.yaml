# Infrastructure Secrets - Provider-Agnostic Schema
# Location determines scope: infrastructure-level secrets for cluster-wide services

secrets:
  # Cloudflare API Token for external-dns (DNS record management)
  - name: cloudflare-api-token
    remoteRef: infrastructure-cloudflare-api-token
    targetNamespace: external-dns
    keys:
      - key: api-token
        remoteKey: infrastructure-cloudflare-api-token
