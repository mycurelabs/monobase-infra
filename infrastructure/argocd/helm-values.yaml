# ArgoCD - Helm Values
# Chart: https://github.com/argoproj/argo-helm
# Version: 5.x+

# Global settings
global:
  domain: argocd.example.com  # Set in client config

# Simplified configuration (non-HA)
redis-ha:
  enabled: false  # Use standard Redis instead

# Controller (reconciliation engine)
controller:
  replicas: 1  # Single replica sufficient for simple deployments

  metrics:
    enabled: true
    serviceMonitor:
      enabled: false  # Enable when monitoring stack is deployed

  resources:
    requests:
      cpu: 250m
      memory: 512Mi
    limits:
      cpu: 1
      memory: 1Gi

# Server (API and UI)
server:
  replicas: 1  # Single replica

  metrics:
    enabled: true
    serviceMonitor:
      enabled: false

  resources:
    requests:
      cpu: 100m
      memory: 256Mi
    limits:
      cpu: 500m
      memory: 512Mi

  # Ingress via Gateway API (see ingress.yaml)
  ingress:
    enabled: false

  # Server configuration
  config:
    url: https://argocd.example.com  # Set in client config

    # Git repository credentials
    repositories: |
      - type: git
        url: https://github.com/monobaselabs/monobase-infra.git
      # Add client repositories here

    # Resource customizations
    resource.customizations: |
      argoproj.io/Application:
        health.lua: |
          hs = {}
          hs.status = "Progressing"
          hs.message = ""
          if obj.status ~= nil then
            if obj.status.health ~= nil then
              hs.status = obj.status.health.status
              if obj.status.health.message ~= nil then
                hs.message = obj.status.health.message
              end
            end
          end
          return hs

  # RBAC configuration
  rbacConfig:
    policy.default: role:readonly
    policy.csv: |
      # Default policies
      p, role:readonly, applications, get, */*, allow
      p, role:readonly, projects, get, *, allow

      # Admin role
      g, admin, role:admin

  # Admin password (from secret)
  extraArgs:
    - --insecure  # TLS termination at Gateway

# Repo Server (Git repository interaction)
repoServer:
  replicas: 1  # Single replica

  metrics:
    enabled: true
    serviceMonitor:
      enabled: false

  resources:
    requests:
      cpu: 100m
      memory: 256Mi
    limits:
      cpu: 500m
      memory: 512Mi

  # KSOPS Config Management Plugin (CMP) for SOPS secret decryption
  volumes:
    - name: cmp-plugin
      configMap:
        name: cmp-plugin
    - name: custom-tools
      emptyDir: {}
    - name: sops-age-key
      secret:
        secretName: sops-age-key

  extraContainers:
    - name: ksops
      image: viaductoss/ksops:v4.3.1
      command: [/var/run/argocd/argocd-cmp-server]
      securityContext:
        runAsNonRoot: true
        runAsUser: 999
      volumeMounts:
        - mountPath: /var/run/argocd
          name: var-files
        - mountPath: /home/argocd/cmp-server/plugins
          name: plugins
        - mountPath: /home/argocd/cmp-server/config/plugin.yaml
          subPath: plugin.yaml
          name: cmp-plugin
        - mountPath: /tmp
          name: tmp
        - mountPath: /.config/sops/age
          name: sops-age-key
      env:
        - name: XDG_CONFIG_HOME
          value: /.config

# ApplicationSet Controller (App-of-Apps)
applicationSet:
  enabled: true
  replicas: 1  # Single replica

  metrics:
    enabled: true
    serviceMonitor:
      enabled: false

  resources:
    requests:
      cpu: 50m
      memory: 128Mi
    limits:
      cpu: 250m
      memory: 256Mi

# Notifications Controller
notifications:
  enabled: true

  argocdUrl: https://argocd.example.com

  notifiers:
    # Slack notifications
    service.slack: |
      token: $slack-token

    # Email notifications
    service.email: |
      host: smtp.gmail.com
      port: 587
      from: argocd@example.com

  templates:
    template.app-deployed: |
      message: |
        Application {{.app.metadata.name}} deployed to {{.app.spec.destination.namespace}}
      slack:
        attachments: |
          [{
            "title": "{{.app.metadata.name}}",
            "title_link": "{{.context.argocdUrl}}/applications/{{.app.metadata.name}}",
            "color": "#18be52",
            "fields": [{
              "title": "Sync Status",
              "value": "{{.app.status.sync.status}}",
              "short": true
            }, {
              "title": "Repository",
              "value": "{{.app.spec.source.repoURL}}",
              "short": true
            }]
          }]

    template.app-sync-failed: |
      message: |
        Application {{.app.metadata.name}} sync failed
      slack:
        attachments: |
          [{
            "title": "{{.app.metadata.name}}",
            "title_link": "{{.context.argocdUrl}}/applications/{{.app.metadata.name}}",
            "color": "#ff0000",
            "fields": [{
              "title": "Sync Status",
              "value": "{{.app.status.sync.status}}",
              "short": true
            }]
          }]

  triggers:
    trigger.on-deployed: |
      - when: app.status.sync.status == 'Synced'
        send: [app-deployed]

    trigger.on-sync-failed: |
      - when: app.status.sync.status == 'Failed'
        send: [app-sync-failed]

# Dex (SSO/OAuth - optional)
dex:
  enabled: false  # Enable for SSO integration

# Configs
configs:
  secret:
    createSecret: true
    # argocdServerAdminPassword: ""  # Set via External Secrets

  # Known hosts for Git SSH
  ssh:
    knownHosts: |
      github.com ssh-rsa 

# Redis (cache) - standard single instance
redis:
  enabled: true

  resources:
    requests:
      cpu: 50m
      memory: 64Mi
    limits:
      cpu: 250m
      memory: 128Mi

# Installation instructions:
# helm repo add argo https://argoproj.github.io/argo-helm
# helm install argocd argo/argo-cd -n argocd --create-namespace -f helm-values.yaml
