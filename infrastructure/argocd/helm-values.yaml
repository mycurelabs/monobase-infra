# ArgoCD - Helm Values
# Chart: https://github.com/argoproj/argo-helm
# Version: 5.x+

# Global settings
global:
  domain: argocd.example.com  # Set in client config

# Simplified configuration (non-HA)
redis-ha:
  enabled: false  # Use standard Redis instead

# Controller (reconciliation engine)
controller:
  replicas: 1  # Single replica sufficient for simple deployments

  metrics:
    enabled: true
    serviceMonitor:
      enabled: false  # Enable when monitoring stack is deployed

  resources:
    requests:
      cpu: 250m
      memory: 768Mi  # Increased from 512Mi - prevent OOM (actual usage: 607Mi)
    limits:
      cpu: 1
      memory: 896Mi  # Optimized from 1Gi (actual usage: 608Mi = 68%)

  # Schedule on infrastructure node pool
  nodeSelector:
    workload-type: general

  tolerations:
    - key: "workload-type"
      operator: "Equal"
      value: "infrastructure"
      effect: "NoSchedule"

# Server (API and UI)
server:
  replicas: 1  # Single replica

  metrics:
    enabled: true
    serviceMonitor:
      enabled: false

  resources:
    requests:
      cpu: 100m
      memory: 192Mi  # Optimized from 256Mi (actual usage: 31Mi = 16%)
    limits:
      cpu: 500m
      memory: 384Mi  # Optimized from 512Mi (actual usage: 31Mi = 8%)

  # Schedule on infrastructure node pool
  nodeSelector:
    workload-type: general

  tolerations:
    - key: "workload-type"
      operator: "Equal"
      value: "infrastructure"
      effect: "NoSchedule"

  # Ingress via Gateway API (see ingress.yaml)
  ingress:
    enabled: false

  # Server configuration
  config:
    url: https://argocd.example.com  # Set in client config

    # Git repository credentials
    repositories: |
      - type: git
        url: https://github.com/mycurelabs/monobase-infra-philcare.git

    # Resource customizations
    resource.customizations: |
      argoproj.io/Application:
        health.lua: |
          hs = {}
          hs.status = "Progressing"
          hs.message = ""
          if obj.status ~= nil then
            if obj.status.health ~= nil then
              hs.status = obj.status.health.status
              if obj.status.health.message ~= nil then
                hs.message = obj.status.health.message
              end
            end
          end
          return hs

  # RBAC configuration
  rbacConfig:
    policy.default: role:readonly
    policy.csv: |
      # Default policies
      p, role:readonly, applications, get, */*, allow
      p, role:readonly, projects, get, *, allow

      # Admin role
      g, admin, role:admin

  # Admin password (from secret)
  extraArgs:
    - --insecure  # TLS termination at Gateway

# Repo Server (Git repository interaction)
repoServer:
  replicas: 1  # Single replica

  metrics:
    enabled: true
    serviceMonitor:
      enabled: false

  resources:
    requests:
      cpu: 100m
      memory: 1Gi  # Increased from 512Mi to prevent OOM
    limits:
      cpu: 1
      memory: 1536Mi  # Optimized from 2Gi (actual usage: 578Mi = 38%)

  # Schedule on infrastructure node pool
  nodeSelector:
    workload-type: general

  tolerations:
    - key: "workload-type"
      operator: "Equal"
      value: "infrastructure"
      effect: "NoSchedule"

# ApplicationSet Controller (App-of-Apps)
applicationSet:
  enabled: true
  replicas: 1  # Single replica

  metrics:
    enabled: true
    serviceMonitor:
      enabled: false

  resources:
    requests:
      cpu: 50m
      memory: 128Mi
    limits:
      cpu: 250m
      memory: 256Mi

  # Schedule on infrastructure node pool
  nodeSelector:
    workload-type: general

  tolerations:
    - key: "workload-type"
      operator: "Equal"
      value: "infrastructure"
      effect: "NoSchedule"

# Notifications Controller
notifications:
  enabled: true

  argocdUrl: https://argocd.example.com

  # Schedule on infrastructure node pool
  nodeSelector:
    workload-type: general

  tolerations:
    - key: "workload-type"
      operator: "Equal"
      value: "infrastructure"
      effect: "NoSchedule"

  notifiers:
    # Slack notifications
    service.slack: |
      token: $slack-token

    # Email notifications
    service.email: |
      host: smtp.gmail.com
      port: 587
      from: argocd@example.com

  templates:
    template.app-deployed: |
      message: |
        Application {{.app.metadata.name}} deployed to {{.app.spec.destination.namespace}}
      slack:
        attachments: |
          [{
            "title": "{{.app.metadata.name}}",
            "title_link": "{{.context.argocdUrl}}/applications/{{.app.metadata.name}}",
            "color": "#18be52",
            "fields": [{
              "title": "Sync Status",
              "value": "{{.app.status.sync.status}}",
              "short": true
            }, {
              "title": "Repository",
              "value": "{{.app.spec.source.repoURL}}",
              "short": true
            }]
          }]

    template.app-sync-failed: |
      message: |
        Application {{.app.metadata.name}} sync failed
      slack:
        attachments: |
          [{
            "title": "{{.app.metadata.name}}",
            "title_link": "{{.context.argocdUrl}}/applications/{{.app.metadata.name}}",
            "color": "#ff0000",
            "fields": [{
              "title": "Sync Status",
              "value": "{{.app.status.sync.status}}",
              "short": true
            }]
          }]

  triggers:
    trigger.on-deployed: |
      - when: app.status.sync.status == 'Synced'
        send: [app-deployed]

    trigger.on-sync-failed: |
      - when: app.status.sync.status == 'Failed'
        send: [app-sync-failed]

# Dex (SSO/OAuth - optional)
dex:
  enabled: false  # Enable for SSO integration

# Configs
configs:
  secret:
    createSecret: true
    # argocdServerAdminPassword: ""  # Set via External Secrets

  # Known hosts for Git SSH
  ssh:
    knownHosts: |
      github.com ssh-rsa 

# Redis (cache) - standard single instance
redis:
  enabled: true

  resources:
    requests:
      cpu: 50m
      memory: 64Mi
    limits:
      cpu: 250m
      memory: 128Mi

  # Schedule on infrastructure node pool
  nodeSelector:
    workload-type: general

  tolerations:
    - key: "workload-type"
      operator: "Equal"
      value: "infrastructure"
      effect: "NoSchedule"

# Installation instructions:
# helm repo add argo https://argoproj.github.io/argo-helm
# helm install argocd argo/argo-cd -n argocd --create-namespace -f helm-values.yaml
