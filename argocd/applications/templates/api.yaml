{{- if .Values.api.enabled }}
# ArgoCD Application: Monobase API
# Sync Wave 3 - Deploy application after database

apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: {{ .Values.global.namespace }}-api
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "3"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default

  source:
    path: charts/api
    repoURL: {{ .Values.argocd.repoURL }}
    targetRevision: {{ .Values.argocd.targetRevision | default "main" }}
    helm:
      releaseName: api
      valuesObject:
        global: {{ .Values.global | toYaml | nindent 8 }}
        replicaCount: {{ .Values.api.replicaCount | default 2 }}
        image: {{ .Values.api.image | toYaml | nindent 10 }}
        resources: {{ .Values.api.resources | toYaml | nindent 10 }}
        {{- if .Values.api.gateway }}
        gateway: {{ .Values.api.gateway | toYaml | nindent 10 }}
        {{- end }}
        {{- if .Values.api.livenessProbe }}
        livenessProbe: {{ .Values.api.livenessProbe | toYaml | nindent 10 }}
        {{- end }}
        {{- if .Values.api.readinessProbe }}
        readinessProbe: {{ .Values.api.readinessProbe | toYaml | nindent 10 }}
        {{- end }}
        {{- if .Values.api.podDisruptionBudget }}
        podDisruptionBudget: {{ .Values.api.podDisruptionBudget | toYaml | nindent 10 }}
        {{- end }}
        {{- if .Values.api.autoscaling }}
        autoscaling: {{ .Values.api.autoscaling | toYaml | nindent 10 }}
        {{- end }}

  destination:
    server: https://kubernetes.default.svc
    namespace: {{ .Values.global.namespace }}

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=false
    retry:
      limit: 5
      backoff:
        duration: 10s
        maxDuration: 5m
{{- end }}
