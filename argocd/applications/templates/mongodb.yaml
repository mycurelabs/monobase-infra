{{- if .Values.mongodb.enabled }}
# ArgoCD Application: MongoDB Database
# Sync Wave 2 - Deploy database before applications

apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: {{ .Values.global.namespace }}-mongodb
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "2"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default

  source:
    chart: mongodb
    repoURL: https://charts.bitnami.com/bitnami
    targetRevision: 16.x.x
    helm:
      releaseName: mongodb
      valuesObject:
        image:
          repository: {{ .Values.mongodb.image.repository | default "bitnamilegacy/mongodb" }}
          tag: {{ .Values.mongodb.image.tag | default "8.0.4-debian-12-r0" }}
        auth:
          rootUser: {{ .Values.mongodb.auth.rootUser | default "root" }}
          {{- if .Values.mongodb.auth.existingSecret }}
          existingSecret: {{ .Values.mongodb.auth.existingSecret }}
          {{- end }}
        architecture: replicaset
        replicaCount: {{ .Values.mongodb.replicaCount | default 1 }}
        {{- if .Values.mongodb.arbiter }}
        arbiter:
          enabled: {{ .Values.mongodb.arbiter.enabled | default false }}
        {{- end }}
        persistence:
          enabled: {{ .Values.mongodb.persistence.enabled | default true }}
          storageClass: {{ .Values.mongodb.persistence.storageClass | default "" }}
          size: {{ .Values.mongodb.persistence.size | default "20Gi" }}
        {{- if .Values.mongodb.resources }}
        resources:
          {{- toYaml .Values.mongodb.resources | nindent 10 }}
        {{- end }}
        {{- if .Values.global.nodePool }}
        # Node pool scheduling - inherited from global.nodePool
        nodeSelector:
          node-pool: {{ .Values.global.nodePool }}
        tolerations:
          - key: "node-pool"
            operator: "Equal"
            value: {{ .Values.global.nodePool | quote }}
            effect: "NoSchedule"
        {{- end }}

  destination:
    server: https://kubernetes.default.svc
    namespace: {{ .Values.global.namespace }}

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=false
    retry:
      limit: 5
      backoff:
        duration: 10s
        maxDuration: 5m
{{- end }}
