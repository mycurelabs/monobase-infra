# ArgoCD Application: Infrastructure Root
# Deploys all cluster-wide infrastructure components via GitOps
#
# This Application is deployed ONCE per cluster during bootstrap.
# It manages cluster-wide infrastructure (cert-manager, gateways, storage, security, backups).
#
# Bootstrap workflow:
# 1. Install ArgoCD (manual helm install)
# 2. Deploy this infrastructure-root.yaml (kubectl apply)
# 3. Deploy applicationset-auto-discover.yaml (for per-client apps)
#
# After that, all infrastructure is managed via Git!

apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: infrastructure
  namespace: argocd
  labels:
    app.kubernetes.io/name: infrastructure
    app.kubernetes.io/component: cluster-infrastructure
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default

  source:
    repoURL: https://github.com/mycurelabs/monobase-infra.git
    targetRevision: HEAD
    path: argocd/infrastructure

    # Use Helm to render infrastructure components
    helm:
      releaseName: infrastructure
      # Cluster-specific values override defaults
      # Pattern: clusters/{cluster-name}/infrastructure-values.yaml
      valueFiles:
        - ../../clusters/mycure-doks-main/infrastructure-values.yaml

  destination:
    server: https://kubernetes.default.svc
    # Infrastructure components create their own namespaces
    namespace: argocd

  syncPolicy:
    automated:
      prune: true       # Remove components disabled in values
      selfHeal: true    # Auto-correct drift
      allowEmpty: false

    syncOptions:
      - CreateNamespace=false  # Components create their own namespaces
      - PrunePropagationPolicy=foreground
      - PruneLast=true

    retry:
      limit: 5
      backoff:
        duration: 10s
        factor: 2
        maxDuration: 5m

  # Ignore expected differences
  ignoreDifferences:
    - group: apiextensions.k8s.io
      kind: CustomResourceDefinition
      jsonPointers:
        - /status
