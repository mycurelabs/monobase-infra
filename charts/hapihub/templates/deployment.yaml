{{- if .Values.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "hapihub.fullname" . }}
  namespace: {{ include "hapihub.namespace" . }}
  labels:
    {{- include "hapihub.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "hapihub.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
        {{- with .Values.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      labels:
        {{- include "hapihub.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "hapihub.serviceAccountName" . }}
      # Disable service environment variables to avoid port config conflicts
      enableServiceLinks: false
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
      - name: {{ .Chart.Name }}
        securityContext:
          {{- toYaml .Values.securityContext | nindent 12 }}
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        ports:
        - name: http
          containerPort: {{ .Values.service.targetPort }}
          protocol: TCP
        {{- if .Values.livenessProbe.enabled }}
        livenessProbe:
          {{- if .Values.livenessProbe.httpGet }}
          httpGet:
            path: {{ .Values.livenessProbe.httpGet.path }}
            port: {{ .Values.livenessProbe.httpGet.port | default "http" }}
          {{- end }}
          initialDelaySeconds: {{ .Values.livenessProbe.initialDelaySeconds }}
          periodSeconds: {{ .Values.livenessProbe.periodSeconds }}
          timeoutSeconds: {{ .Values.livenessProbe.timeoutSeconds }}
          failureThreshold: {{ .Values.livenessProbe.failureThreshold }}
        {{- end }}
        {{- if .Values.readinessProbe.enabled }}
        readinessProbe:
          {{- if .Values.readinessProbe.httpGet }}
          httpGet:
            path: {{ .Values.readinessProbe.httpGet.path }}
            port: {{ .Values.readinessProbe.httpGet.port | default "http" }}
          {{- end }}
          initialDelaySeconds: {{ .Values.readinessProbe.initialDelaySeconds }}
          periodSeconds: {{ .Values.readinessProbe.periodSeconds }}
          timeoutSeconds: {{ .Values.readinessProbe.timeoutSeconds }}
          failureThreshold: {{ .Values.readinessProbe.failureThreshold }}
        {{- end }}
        resources:
          {{- toYaml .Values.resources | nindent 12 }}
        env:
        # Set HOME to /tmp to avoid permission denied errors when running as non-root
        - name: HOME
          value: "/tmp"
        # Load from ConfigMap (conditionally)
        {{- if .Values.config.NODE_ENV }}
        - name: NODE_ENV
          valueFrom:
            configMapKeyRef:
              name: {{ include "hapihub.fullname" . }}
              key: NODE_ENV
        {{- end }}
        {{- if .Values.config.LOG_LEVEL }}
        - name: LOG_LEVEL
          valueFrom:
            configMapKeyRef:
              name: {{ include "hapihub.fullname" . }}
              key: LOG_LEVEL
        {{- end }}
        # Port configuration - must be numeric (unquoted) for proper parsing
        - name: HAPIHUB_PORT
          value: {{ .Values.service.targetPort | quote }}
        - name: PORT
          value: {{ .Values.service.targetPort | quote }}
        # MongoDB connection
        {{- if .Values.mongodb.external }}
        # External/managed MongoDB - MONGO_URI from ExternalSecrets
        - name: MONGO_URI
          valueFrom:
            secretKeyRef:
              name: {{ include "hapihub.fullname" . }}-secrets
              key: MONGO_URI
        {{- else if .Values.mongodb.enabled }}
        # In-cluster MongoDB - individual components
        - name: MONGODB_HOST
          value: {{ include "hapihub.mongodb.host" . | quote }}
        - name: MONGODB_PORT
          value: "27017"
        - name: MONGODB_DATABASE
          value: {{ include "hapihub.mongodb.database" . | quote }}
        - name: MONGODB_USER
          value: {{ include "hapihub.mongodb.username" . | quote }}
        - name: MONGODB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mongodb
              key: mongodb-root-password
        # MONGO_URI constructed from components using K8s variable expansion
        - name: MONGO_URI
          value: "mongodb://$(MONGODB_USER):$(MONGODB_PASSWORD)@$(MONGODB_HOST):$(MONGODB_PORT)/$(MONGODB_DATABASE)?replicaSet={{ .Values.mongodb.replicaSet }}&authSource=admin"
        {{- end }}
        # External URL - public HTTPS endpoint for callbacks, webhooks, etc.
        - name: EXTERNAL_ADDRESS
          value: {{ include "hapihub.externalUrl" . | quote }}
        # Better Auth - Passkey/WebAuthn configuration
        - name: BETTER_AUTH_PASSKEY_RP_NAME
          value: {{ .Values.betterAuth.passkey.rpName | default "Acme" | quote }}
        - name: BETTER_AUTH_PASSKEY_RP_ID
          value: {{ .Values.betterAuth.passkey.rpId | default .Values.global.domain | quote }}
        # Service URLs from dependencies
        {{- if .Values.valkey.enabled }}
        - name: REDIS_URL
          value: {{ include "hapihub.valkey.url" . | quote }}
        {{- end }}
        {{- if .Values.minio.enabled }}
        - name: STORAGE_PROVIDER
          value: "minio"
        - name: STORAGE_ENDPOINT
          value: {{ include "hapihub.minio.url" . | quote }}
        - name: STORAGE_PUBLIC_ENDPOINT
          value: {{ include "hapihub.minio.url" . | quote }}
        - name: STORAGE_BUCKET
          value: {{ .Values.minio.defaultBuckets | default "hapihub-files" | quote }}
        - name: STORAGE_REGION
          value: {{ .Values.minio.region | default "us-east-1" | quote }}
        - name: STORAGE_ACCESS_KEY_ID
          valueFrom:
            secretKeyRef:
              name: minio
              key: root-user
        - name: STORAGE_SECRET_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: minio
              key: root-password
        - name: STORAGE_UPLOAD_URL_EXPIRY
          value: "300"
        - name: STORAGE_DOWNLOAD_URL_EXPIRY
          value: "900"
        {{- end }}
        {{- if .Values.mailpit.enabled }}
        - name: SMTP_HOST
          value: {{ include "hapihub.mailpit.host" . | quote }}
        - name: SMTP_PORT
          value: "25"
        - name: SMTP_SECURE
          value: "false"
        {{- end }}
        # Load non-DB secrets from External Secrets Operator
        {{- if .Values.externalSecrets.enabled }}
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: {{ include "hapihub.fullname" . }}-secrets
              key: JWT_SECRET
              optional: true
        - name: S3_ACCESS_KEY_ID
          valueFrom:
            secretKeyRef:
              name: {{ include "hapihub.fullname" . }}-secrets
              key: S3_ACCESS_KEY_ID
              optional: true
        - name: S3_SECRET_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: {{ include "hapihub.fullname" . }}-secrets
              key: S3_SECRET_ACCESS_KEY
              optional: true
        - name: GOOGLE_CLIENT_ID
          valueFrom:
            secretKeyRef:
              name: {{ include "hapihub.fullname" . }}-secrets
              key: GOOGLE_CLIENT_ID
              optional: true
        - name: GOOGLE_CLIENT_SECRET
          valueFrom:
            secretKeyRef:
              name: {{ include "hapihub.fullname" . }}-secrets
              key: GOOGLE_CLIENT_SECRET
              optional: true
        - name: STRIPE_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: {{ include "hapihub.fullname" . }}-secrets
              key: STRIPE_SECRET_KEY
              optional: true
        # Encryption keys
        - name: ENC_BILLING_INVOICES
          valueFrom:
            secretKeyRef:
              name: {{ include "hapihub.fullname" . }}-secrets
              key: ENC_BILLING_INVOICES
              optional: true
        - name: ENC_BILLING_ITEMS
          valueFrom:
            secretKeyRef:
              name: {{ include "hapihub.fullname" . }}-secrets
              key: ENC_BILLING_ITEMS
              optional: true
        - name: ENC_BILLING_PAYMENTS
          valueFrom:
            secretKeyRef:
              name: {{ include "hapihub.fullname" . }}-secrets
              key: ENC_BILLING_PAYMENTS
              optional: true
        - name: ENC_MEDICAL_RECORDS
          valueFrom:
            secretKeyRef:
              name: {{ include "hapihub.fullname" . }}-secrets
              key: ENC_MEDICAL_RECORDS
              optional: true
        - name: ENC_PERSONAL_DETAILS
          valueFrom:
            secretKeyRef:
              name: {{ include "hapihub.fullname" . }}-secrets
              key: ENC_PERSONAL_DETAILS
              optional: true
        # MongoDB URI (fallback) - only if neither external nor in-cluster MongoDB configured
        {{- if and (not .Values.mongodb.external) (not .Values.mongodb.enabled) }}
        - name: MONGO_URI
          valueFrom:
            secretKeyRef:
              name: {{ include "hapihub.fullname" . }}-secrets
              key: MONGO_URI
              optional: true
        {{- end }}
        # JWT/Auth keys
        - name: PRIVATE_KEY
          valueFrom:
            secretKeyRef:
              name: {{ include "hapihub.fullname" . }}-secrets
              key: PRIVATE_KEY
              optional: true
        - name: PUBLIC_KEY
          valueFrom:
            secretKeyRef:
              name: {{ include "hapihub.fullname" . }}-secrets
              key: PUBLIC_KEY
              optional: true
        # Storage configuration - only if not using local MinIO
        {{- if not .Values.minio.enabled }}
        - name: STORAGE_BUCKET
          valueFrom:
            secretKeyRef:
              name: {{ include "hapihub.fullname" . }}-secrets
              key: STORAGE_BUCKET
              optional: true
        - name: STORAGE_CLIENT_EMAIL
          valueFrom:
            secretKeyRef:
              name: {{ include "hapihub.fullname" . }}-secrets
              key: STORAGE_CLIENT_EMAIL
              optional: true
        - name: STORAGE_DIRECTORY
          valueFrom:
            secretKeyRef:
              name: {{ include "hapihub.fullname" . }}-secrets
              key: STORAGE_DIRECTORY
              optional: true
        - name: STORAGE_PRIVATE_KEY
          valueFrom:
            secretKeyRef:
              name: {{ include "hapihub.fullname" . }}-secrets
              key: STORAGE_PRIVATE_KEY
              optional: true
        - name: STORAGE_PROJECT_ID
          valueFrom:
            secretKeyRef:
              name: {{ include "hapihub.fullname" . }}-secrets
              key: STORAGE_PROJECT_ID
              optional: true
        - name: STORAGE_TYPE
          valueFrom:
            secretKeyRef:
              name: {{ include "hapihub.fullname" . }}-secrets
              key: STORAGE_TYPE
              optional: true
        {{- end }}
        # Stripe configuration
        - name: STRIPE_KEY
          valueFrom:
            secretKeyRef:
              name: {{ include "hapihub.fullname" . }}-secrets
              key: STRIPE_KEY
              optional: true
        - name: STRIPE_CHECKOUT_SUCCESS_URL
          valueFrom:
            secretKeyRef:
              name: {{ include "hapihub.fullname" . }}-secrets
              key: STRIPE_CHECKOUT_SUCCESS_URL
              optional: true
        - name: STRIPE_CHECKOUT_CANCEL_URL
          valueFrom:
            secretKeyRef:
              name: {{ include "hapihub.fullname" . }}-secrets
              key: STRIPE_CHECKOUT_CANCEL_URL
              optional: true
        {{- end }}
        # Additional environment variables from config
        {{- range $key, $value := .Values.config }}
        {{- if not (has $key (list "NODE_ENV" "LOG_LEVEL" "PORT")) }}
        - name: {{ $key }}
          value: {{ $value | quote }}
        {{- end }}
        {{- end }}
        # Custom environment variables
        {{- with .Values.env }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      {{- $nodePool := include "hapihub.nodePool" . -}}
      {{- if or $nodePool .Values.nodeSelector }}
      nodeSelector:
        {{- if $nodePool }}
        node-pool: {{ $nodePool }}
        {{- end }}
        {{- with .Values.nodeSelector }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- if or $nodePool .Values.tolerations }}
      tolerations:
        {{- if $nodePool }}
        - key: "node-pool"
          operator: "Equal"
          value: {{ $nodePool | quote }}
          effect: "NoSchedule"
        {{- end }}
        {{- with .Values.tolerations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      {{- end }}
{{- end }}
