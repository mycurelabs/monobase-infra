{{- if and .Values.enabled .Values.gateway.enabled }}
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: {{ include "hapihub.fullname" . }}
  namespace: {{ include "hapihub.namespace" . }}
  labels:
    {{- include "hapihub.labels" . | nindent 4 }}
spec:
  parentRefs:
    - name: {{ include "hapihub.gateway.name" . }}
      namespace: {{ include "hapihub.gateway.namespace" . }}
      {{- if .Values.gateway.sectionName }}
      sectionName: {{ .Values.gateway.sectionName }}
      {{- else }}
      sectionName: https  # Default: attach to HTTPS listener
      {{- end }}
  hostnames:
    {{- if .Values.gateway.hostnames }}
    {{- range .Values.gateway.hostnames }}
    - {{ . }}
    {{- end }}
    {{- else }}
    - {{ include "hapihub.gateway.hostname" . }}
    {{- end }}
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      {{- if .Values.gateway.timeouts }}
      timeouts:
        {{- if .Values.gateway.timeouts.request }}
        request: {{ .Values.gateway.timeouts.request }}
        {{- end }}
        {{- if .Values.gateway.timeouts.backendRequest }}
        backendRequest: {{ .Values.gateway.timeouts.backendRequest }}
        {{- end }}
      {{- end }}
      backendRefs:
        - name: {{ include "hapihub.fullname" . }}
          port: {{ .Values.service.port }}
          weight: 1
      {{- if .Values.gateway.filters }}
      filters:
        {{- toYaml .Values.gateway.filters | nindent 8 }}
      {{- end }}
{{- end }}
