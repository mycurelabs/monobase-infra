{{- if and .Values.enabled .Values.gateway.enabled }}
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: {{ include "mycure-deploydash.fullname" . }}
  namespace: {{ include "mycure-deploydash.namespace" . }}
  labels:
    {{- include "mycure-deploydash.labels" . | nindent 4 }}
spec:
  parentRefs:
    - name: {{ include "mycure-deploydash.gateway.name" . }}
      namespace: {{ include "mycure-deploydash.gateway.namespace" . }}
      {{- if .Values.gateway.sectionName }}
      sectionName: {{ .Values.gateway.sectionName }}
      {{- else }}
      sectionName: https  # Default: attach to HTTPS listener
      {{- end }}
  hostnames:
    {{- if .Values.gateway.hostnames }}
    {{- range .Values.gateway.hostnames }}
    - {{ . }}
    {{- end }}
    {{- else }}
    - {{ include "mycure-deploydash.gateway.hostname" . }}
    {{- end }}
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: {{ include "mycure-deploydash.fullname" . }}
          port: {{ .Values.service.port }}
          weight: 1
{{- end }}
