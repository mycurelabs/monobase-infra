# MongoDB ExternalSecret
# Syncs MongoDB credentials from GCP Secret Manager to Kubernetes
# Used by: mongodb chart (Bitnami), HapiHub, Syncd

apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: mongodb-credentials
  namespace: {{ .Values.global.namespace }}
  labels:
    app.kubernetes.io/name: mongodb-credentials
    app.kubernetes.io/component: external-secrets
spec:
  # Refresh interval - how often to sync from GCP
  refreshInterval: 1h
  
  # Reference to ClusterSecretStore
  secretStoreRef:
    name: gcp-secretstore
    kind: ClusterSecretStore
  
  # Target Kubernetes secret
  target:
    name: mongodb
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        # MongoDB root password - required by Bitnami MongoDB chart
        mongodb-root-password: "{{ .mongodbRootPassword }}"
        # MongoDB replica set key - required by Bitnami MongoDB chart for replication
        mongodb-replica-set-key: "{{ .mongodbReplicaSetKey }}"
  
  # Data to fetch from GCP Secret Manager
  data:
    - secretKey: mongodbRootPassword
      remoteRef:
        key: {{ .Values.global.namespace }}-mongodb-password

    - secretKey: mongodbReplicaSetKey
      remoteRef:
        key: {{ .Values.global.namespace }}-mongodb-replica-set-key
