# MinIO ExternalSecret
# Syncs MinIO credentials from GCP Secret Manager to Kubernetes
# Used by: minio chart (Bitnami), API, HapiHub

apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: minio-credentials
  namespace: {{ .Values.global.namespace }}
  labels:
    app.kubernetes.io/name: minio-credentials
    app.kubernetes.io/component: external-secrets
spec:
  # Refresh interval - how often to sync from GCP
  refreshInterval: 1h
  
  # Reference to ClusterSecretStore
  secretStoreRef:
    name: gcp-secretstore
    kind: ClusterSecretStore
  
  # Target Kubernetes secret
  target:
    name: minio
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        # MinIO root user - required by Bitnami MinIO chart
        root-user: "{{ .minioRootUser }}"
        # MinIO root password - required by Bitnami MinIO chart
        root-password: "{{ .minioRootPassword }}"
  
  # Data to fetch from GCP Secret Manager
  data:
    - secretKey: minioRootUser
      remoteRef:
        key: {{ .Values.global.namespace }}-minio-root-user

    - secretKey: minioRootPassword
      remoteRef:
        key: {{ .Values.global.namespace }}-minio-root-password
