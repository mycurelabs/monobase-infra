{{- if and .Values.gateway.listeners.http.enabled .Values.httpRedirect.enabled }}
# HTTP to HTTPS Redirect Policy
# Automatically redirects all HTTP traffic to HTTPS

apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: http-to-https-redirect
  namespace: {{ include "gateway.namespace" . }}
  labels:
    {{- include "gateway.labels" . | nindent 4 }}
    app.kubernetes.io/name: http-redirect
spec:
  parentRefs:
    - name: {{ include "gateway.gatewayName" . }}
      namespace: {{ include "gateway.namespace" . }}
      sectionName: http  # Attach to HTTP listener only

  hostnames:
    - {{ include "gateway.wildcardDomain" . | quote }}

  rules:
    - filters:
        - type: RequestRedirect
          requestRedirect:
            scheme: https
            statusCode: {{ .Values.httpRedirect.statusCode }}  # 301 = Permanent redirect
{{- end }}
