{{- if .Values.gatewayClass.enabled }}
# GatewayClass Resource
# Defines the controller that manages Gateway resources
# This is a cluster-scoped resource that must exist before creating Gateways

apiVersion: gateway.networking.k8s.io/v1
kind: GatewayClass
metadata:
  name: {{ .Values.gatewayClass.name }}
  labels:
    {{- include "gateway.labels" . | nindent 4 }}
spec:
  # Controller name must match the Envoy Gateway installation
  controllerName: {{ .Values.gatewayClass.controllerName }}
  {{- if and .Values.gatewayClass.parametersRef .Values.gatewayClass.parametersRef.name }}
  # Optional: Reference to advanced configuration
  parametersRef:
    {{- toYaml .Values.gatewayClass.parametersRef | nindent 4 }}
  {{- end }}
{{- end }}
