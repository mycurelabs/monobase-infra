{{- if and .Values.tls.enabled .Values.tls.certManager.enabled }}
# Wildcard TLS Certificate Request
# cert-manager will provision this automatically via Let's Encrypt

apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: {{ include "gateway.tlsSecretName" . }}
  namespace: {{ include "gateway.namespace" . }}
  labels:
    {{- include "gateway.labels" . | nindent 4 }}
    app.kubernetes.io/name: wildcard-certificate
spec:
  secretName: {{ include "gateway.tlsSecretName" . }}  # Referenced by Gateway
  issuerRef:
    name: {{ include "gateway.clusterIssuer" . }}  # Production Let's Encrypt
    kind: ClusterIssuer
  dnsNames:
    {{- if .Values.tls.certManager.useWildcard }}
    # Wildcard certificate (requires DNS-01 challenge)
    - {{ include "gateway.wildcardDomain" . | quote }}
    {{- else }}
    # Specific subdomains (HTTP-01 challenge compatible)
    {{- range .Values.tls.certManager.subdomains }}
    - {{ printf "%s.%s" . $.Values.domain | quote }}
    {{- end }}
    {{- end }}
    {{- if .Values.tls.certManager.includeApex }}
    # Apex domain
    - {{ .Values.domain | quote }}
    {{- end }}
{{- end }}
