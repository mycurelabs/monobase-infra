{{- if and .Values.enabled .Values.gateway.enabled }}
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: {{ include "mailpit.fullname" . }}
  namespace: {{ include "mailpit.namespace" . }}
  labels:
    {{- include "mailpit.labels" . | nindent 4 }}
spec:
  parentRefs:
    - name: {{ include "mailpit.gateway.name" . }}
      namespace: {{ include "mailpit.gateway.namespace" . }}
      sectionName: https
  hostnames:
    - {{ include "mailpit.gateway.hostname" . }}
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: mailpit-http
          port: 80
          weight: 1
---
{{- if .Values.gateway.rateLimit.enabled }}
apiVersion: gateway.envoyproxy.io/v1alpha1
kind: BackendTrafficPolicy
metadata:
  name: {{ include "mailpit.fullname" . }}-rate-limit
  namespace: {{ include "mailpit.namespace" . }}
  labels:
    {{- include "mailpit.labels" . | nindent 4 }}
spec:
  targetRefs:
    - group: gateway.networking.k8s.io
      kind: HTTPRoute
      name: {{ include "mailpit.fullname" . }}
  rateLimit:
    global:
      rules:
        # Per-IP rate limit
        - clientSelectors:
            - headers:
                - name: X-Forwarded-For
                  type: Distinct
          limit:
            requests: {{ .Values.gateway.rateLimit.perIP.requests }}
            unit: {{ .Values.gateway.rateLimit.perIP.unit }}
        # Burst limit
        - clientSelectors:
            - headers:
                - name: X-Forwarded-For
                  type: Distinct
          limit:
            requests: {{ .Values.gateway.rateLimit.burst.requests }}
            unit: {{ .Values.gateway.rateLimit.burst.unit }}
{{- end }}
{{- end }}
