{{- if .Values.enabled }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "syncd.fullname" . }}
  namespace: {{ include "syncd.namespace" . }}
  labels:
    {{- include "syncd.labels" . | nindent 4 }}
data:
  {{- if .Values.config.NODE_ENV }}
  NODE_ENV: {{ .Values.config.NODE_ENV | quote }}
  {{- end }}
  {{- if .Values.config.LOG_LEVEL }}
  LOG_LEVEL: {{ .Values.config.LOG_LEVEL | quote }}
  {{- end }}
  # NOTE: PORT removed - causes known issue in HapiHub app (port: NaN)
  # App uses default port 7500 automatically
  {{- range $key, $value := .Values.config }}
  {{- if not (has $key (list "NODE_ENV" "LOG_LEVEL" "PORT")) }}
  {{ $key }}: {{ $value | quote }}
  {{- end }}
  {{- end }}
{{- end }}
