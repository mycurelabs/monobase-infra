{{- if and .Values.enabled .Values.gateway.enabled }}
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: {{ include "myaccount.fullname" . }}
  namespace: {{ include "myaccount.namespace" . }}
  labels:
    {{- include "myaccount.labels" . | nindent 4 }}
spec:
  parentRefs:
    - name: {{ include "myaccount.gateway.name" . }}
      namespace: {{ include "myaccount.gateway.namespace" . }}
      {{- if .Values.gateway.sectionName }}
      sectionName: {{ .Values.gateway.sectionName }}
      {{- else }}
      sectionName: https  # Default: attach to HTTPS listener
      {{- end }}
  hostnames:
    - {{ include "myaccount.gateway.hostname" . }}
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: {{ include "myaccount.fullname" . }}
          port: {{ .Values.service.port }}
          weight: 1
{{- end }}
