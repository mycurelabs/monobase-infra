{{- if .Values.enabled }}
{{- if gt (len .Values.instances) 0 }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "external-dns.fullname" . }}
  labels:
    {{- include "external-dns.labels" . | nindent 4 }}
rules:
# Read Gateway resources cluster-wide (needed for cross-namespace Gateway references)
- apiGroups: ["gateway.networking.k8s.io"]
  resources: ["gateways", "httproutes", "tcproutes", "tlsroutes"]
  verbs: ["get", "list", "watch"]

# Read Namespaces cluster-wide (needed for Gateway API sources in namespaced mode)
# Required for External DNS to resolve namespace names when syncing HTTPRoutes
# Reference: https://github.com/kubernetes-sigs/external-dns/blob/master/charts/external-dns/templates/clusterrole.yaml
- apiGroups: [""]
  resources: ["namespaces"]
  verbs: ["get", "watch", "list"]
{{- end }}
{{- end }}
