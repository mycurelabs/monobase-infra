{{- range .Values.instances }}
{{- if .enabled }}
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: external-dns-{{ .name }}
  namespace: {{ $.Release.Namespace }}
  labels:
    app.kubernetes.io/name: external-dns
    app.kubernetes.io/instance: {{ $.Release.Name }}
    app.kubernetes.io/component: {{ .name }}
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: external-dns
      app.kubernetes.io/component: {{ .name }}
  policyTypes:
    - Egress
  egress:
    # Allow DNS resolution (kube-dns in kube-system)
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: kube-system
      ports:
        - protocol: UDP
          port: 53
        - protocol: TCP
          port: 53
    
    # Allow ALL HTTPS egress
    # This covers:
    # 1. Kubernetes API server (10.245.0.1:443)
    # 2. DNS provider APIs (Cloudflare, AWS Route53, GCP DNS, Azure DNS)
    # 3. Any HTTPS endpoints
    - ports:
        - protocol: TCP
          port: 443
    
    # Allow HTTP egress for provider APIs that may use HTTP
    - ports:
        - protocol: TCP
          port: 80
{{- end }}
{{- end }}
